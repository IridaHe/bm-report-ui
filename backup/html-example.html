<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>example</title>
</head>

<body>
  <h1>BMUI</h1>
  <h2>0、空数据页</h2>
  <h3>命名空间：empty-page</h3>
  <div class="wrap">
    <div class="bmui-empty-page">
      <i class="bmui-empty-page-img"></i>
      <p>暂无页面标题数据</p>
      <button class="bmui-empty-page-link">点击刷新</button>
    </div>
  </div>
  <h2>1、地址选择器</h2>
  <h3>命名空间：address</h3>
  <div class="wrap">
    <div class="bmui-address">
      <div class="bmui-address-head">
        <button class="bmui-address-head-tab bmui-address-head-active">已选</button>
        <button class="bmui-address-head-tab">选项</button>
        <button class="bmui-address-head-tab">超长的选项超长的选项超长的选项超长的选项超长的选项超长的选项超长的选项超长的选项</button>
        <button class="bmui-address-head-tab">超长的选项超长的选项超长的选项超长的选项超长的选项超长的选项超长的选项超长的选项</button>
        <button class="bmui-address-head-tab bmui-address-head-waiting">请选择</button>
      </div>
      <div class="bmui-address-main">
        <ul class="bmui-address-main-list">
          <li>
            <button class="bmui-address-main-item bmui-address-main-active">
              <span class="bmui-address-main-text">选中超长超长超长超长超长超长超长超长超长超长超长超长</span>
              <i class="bmui-address-main-tick"></i>
            </button>
          </li>
          <li>
            <button class="bmui-address-main-item">
              <span class="bmui-address-main-text">选项</span>
            </button>
          </li>
          <li>
            <button class="bmui-address-main-item">
              <span class="bmui-address-main-text">选项</span>
            </button>
          </li>
          <li>
            <button class="bmui-address-main-item">
              <span class="bmui-address-main-text">选项</span>
            </button>
          </li>
          <li>
            <button class="bmui-address-main-item">
              <span class="bmui-address-main-text">选项</span>
            </button>
          </li>
          <li>
            <button class="bmui-address-main-item">
              <span class="bmui-address-main-text">选项</span>
            </button>
          </li>
          <li>
            <button class="bmui-address-main-item">
              <span class="bmui-address-main-text">选项</span>
            </button>
          </li>
          <li>
            <button class="bmui-address-main-item">
              <span class="bmui-address-main-text">选项</span>
            </button>
          </li>
          <li>
            <button class="bmui-address-main-item">
              <span class="bmui-address-main-text">选项</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <h2>2、表单控件（纯文本）</h2>
  <h3>命名空间：cell-arrow cell-text cell-paragraph</h3>
  <div class="wrap">
  </div>
</body>

</html>
